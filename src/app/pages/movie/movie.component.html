<div *ngIf="movieDetails" class="text-white text-lg">
  <h1
    class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl text-center p-10"
  >
    {{ movieDetails.title }}
  </h1>
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 place-items-center p-5">
    <div>
      <img
        class="object-cover"
        [src]="getMoviePosterUrl(movieDetails.poster_path)"
        alt="{{ movieDetails.title }}"
      />
    </div>

    <div class="p-10 lg:p-20">
      <div class="rounded-md text-justify bg-slate-700 w-full p-8">
        <p>
          {{ movieDetails.overview }}
        </p>
      </div>
    </div>
  </div>

  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let image of images">
      <ng-template carouselSlide [id]="image.id">
        <img
          [src]="getMovieImageUrl(image.file_path)"
          [alt]="image.alt"
          [title]="image.title"
        />
      </ng-template>
    </ng-container>
  </owl-carousel-o>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div
      class="flex items-center justify-between pb-4 bg-white dark:bg-gray-900"
    >
      <label for="table-search" class="sr-only">Search</label>
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            class="w-5 h-5 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <input
          type="text"
          id="table-search-users"
          class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search for users"
        />
      </div>
    </div>
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead
        class="text-base md:text-lg text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Actor</th>
          <th scope="col" class="px-6 py-3">Character</th>
          <th scope="col" class="px-6 py-3">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let actor of cast"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <th
            scope="row"
            class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white"
          >
            <img
              class="w-10 h-10 md:w-20 md:h-20 rounded-full object-cover"
              [src]="getMoviePosterUrl(actor.profile_path)"
              [alt]="actor.name"
              (error)="handleImageError($event)"
            />
            <div class="pl-3">
              <div class="text-base md:text-xl font-semibold">
                {{ actor.name }}
              </div>
            </div>
          </th>
          <td class="px-6 py-4 text-base md:text-lg font-semibold">
            {{ actor.character }}
          </td>
          <td class="px-6 py-4">
            <a href="#"
              ><button
                type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              >
                More Info
              </button></a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Crew Member Name</th>
          <th scope="col" class="px-6 py-3">Crew Member Job</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let crewMember of crew"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ crewMember.name }}
          </th>
          <td class="px-6 py-4">{{ crewMember.job }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngFor="let video of videos.slice(0, 3)">
  <iframe
    width="560"
    height="315"
    [src]="getVideoUrl(video.key)"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
  ></iframe>
</div>
